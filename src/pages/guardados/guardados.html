<ion-header>

  <ion-navbar color="primary">
    <ion-title>Historial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   <ion-list *ngFor="let item1 of tipos">
     <ion-list-header>
      {{item1}}
     </ion-list-header>
    <!-- <ion-item *ngFor="let item of historial | fTipos:item1;let i=index"> -->
     <ion-item *ngFor="let item of historial|fTipos:item1;let i=index">
       <button color="light" ion-item  (click)="abrir_scan(i,item1)">{{item.info}}</button>
     </ion-item>
   </ion-list>
</ion-content>
